<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form id="currency-form">
      <label for="currency">Enter a currency abbreviation:</label>
      <input id="currency" type="text">
      <label for="amount">Enter an amount to convert</label>
      <input id="amount" type="number">
      <button class="btn-success" type="submit">Get Currency Conversion</button>
    </form>
    <div class="showErrors"></div>
    <div>
    <div id="output">

    </div>
  </div>
</body>
</html>
